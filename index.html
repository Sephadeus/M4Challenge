<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    
    <div class="main-btns">
   <button class="btn" id="viewScores">Click Here to View High Scores</button>
   <button class="btn" id="backBtn">Click Here to Go Back</button>
    </div>
    
   <header id="title"> 
      
      <div class="card" id="title-content">
            <h1>The Quizzer</h1>
            <p>This quiz will help you assess your coding knowledge. Answer every question before the time runs out.</p>
            <br>
            <p class="warning">Beware: Wrong answers will deduct time from the countdown.</p>
            <br>
            <hr>
            <br>
            <button class="btn" id="start-btn">Start Quiz!</button>
        </div>
      
    </header>
    <main>

    <div class="card" id="quiz-content">
         
            <h2 id="questionArea">Question: <span id="question"></span></h2>
        <div id="answers">
            <button class="btn choice" id="A" value="A"><span id="A"></span></button>
            <button class="btn choice" id="B" value="B"><span id="B"></span></button>
            <button class="btn choice" id="C" value="C"><span id="C"></span></button>
            <button class="btn choice" id="D" value="D"><span id="D"></span></button>
        </div>
        <h4 id="correctOrNot"></h4>
        <div id="timer">
        <span id="timeLeft"></span>
      </div>

    </div>
    
    <div class="card" id="gameOver">
      <h2 id="bigLetters">GAME OVER.</h2>
      <p>You lost. Be better.</p>
      <button class="btn" id="playAgain">Play Again?</button>
    </div>

    <div class="card" id="youWin">
      <h2 id="bigLetters">YOU WON!</h2>
      <p>The world greets its newest champion!</p>
      <br>
      <h3><span id="currentScore"></span></h3>
      <form>
        <input type="text" id="highScoreInput" name="highScore" placeholder="Your initials here">
        <button class="btn submit" id="submit">Submit</button>
      </form>
     <!-- <button class="btn" id="playAgain2">Play Again?</button> -->
    </div>

    <div class="card" id="highScoreList">
      
      <h2>Scores</h2>
      <br>
      <div class="nameAndScoreList">
      <ul id="names">

      </ul>
      <ul id="scores">

      </ul>
      </div>
    </div>


    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
